<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- <link rel="stylesheet" type="text/css" href="css/styles.css"> -->
  <style>
    html, body {
      height: 100%;
      background: url(../images/megafind_bg.png);
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
    }

    #title {
      height: 33%;
      vertical-align: center;

    }
  </style>
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script>
        $(function() {
            $('#submit').click(function(event) {
                console.log('submitted');
                $.ajax({
                    type: 'POST',
                    url: 'https://87480cf9.ngrok.io/authenticate',
                    data: {
                        user: document.getElementById('username').value,
                        password: document.getElementById('password').value
                    }
                })
                .done(function() {
                    console.log('Login success');
                    window.location.replace('https://87480cf9.ngrok.io/professor');
                })
                .fail(function() {
                    console.log('Failure');
                    document.getElementById('content').innerHTML += 'Login failed';
                });
            });
        });

    </script>

  	<title>MegaFind - Login</title>
</head>
<body>
  <div class="container-fluid" id="content">
    <center>
      <img src="images/megafind_title.png" id="title"><br>
        <div class="row">
          <div class="col-xs-4"></div>
          <div class="col-xs-4">
            <input type="text" class="form-control" id="username" placeholder="Username"><br>
          </div>
          <div class="col-xs-4"></div>
        </div>
        <br>
        <div class="row">
          <div class="col-xs-4"></div>
          <div class="col-xs-4">
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>
          <div class="col-xs-4"></div>
        </div>
        <br>
        <button class="btn btn-success btn-lg" id="submit">Login</button>
    </center>
  </div>
</body>
