<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<style>
#message-container {
  height: 200px;
}
</style>
<body>
  <script src="/socket.io/socket.io.js"></script>
  <script>
  var socket = io();
  socket.on('text', function (data) {
    document.getElementById('messages').textContent += data.text;
  });
  </script>
  <script>
    $(function() {
        $('#record').click(function(event) {
            console.log('clicked');
            $.ajax({
                type: 'POST',
                url: 'http://c10e1096.ngrok.io/stream/start',
            });
        });
    });

    $(function() {
        $('#cease').click(function(event) {
            $.ajax({
                type: 'POST',
                url: 'http://c10e1096.ngrok.io/stream/stop',
            });
        });
    });
  </script>
  <div class="container-fluid">
    <center>
      <div id="message-container">
        <p id='messages'></p>
      </div>
      <button class="btn btn-success btn-lg" id='record'>Start Lecture</button>
      <br><br>
      <button class="btn btn-danger btn-lg" id='cease'>Stop Lecture</button>
    </center>
  </div>
</body>

</html>
